    <script>
          $(".weather").load("https://cdpn.io/sinapsis7/fullpage/XKvdzr")
       $(document).ready(()=>{
      
        $(".referer-warning").css("display","none !important");

        var province="gauteng"
        $.get(`https://api.openweathermap.org/data/2.5/weather?q=${province}&appid=822aa8da99d4dfbf95501c56def12fcf&units=units`,(data)=>{
            // console.log(data)
            var w=data.weather
            var icon=w[0].icon
            var url=`https://openweathermap.org/themes/openweathermap/assets/vendor/owm/img/widgets/${icon}.png`
            $(".status").attr("src",url);
            $(".province").html("Weather in "+province)
            $(".humidity").html("humidity "+data.main.humidity +" %")
            $(".pressure").html("pressure "+data.main.pressure +" hPa")
            $(".pressure").html("pressure "+data.main.pressure +" hPa")
            console.log()

        })
       })
