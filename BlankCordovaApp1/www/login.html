<body>
    <div class="loader"></div>
    <div class="login-container" id="login-page">
        <div class="top-login">
            <div class="brand">
                <div class="bottom-blocks mrb">
                    <div class="load-block "></div>
                    <div class="load-block"></div>
                    <div class="load-block"></div>
                    <div>soilsci</div>
                </div>
            </div>
            <label class="labels">Enter your phone number</label>
            <input type="text" class="login-input mrb  phone_input" placeholder="Phone Number">
            <label class="error"></label>

        </div>
        <div class="bottom-login next-button" style="display: none;">
            <button class="login-button" id="login-button-submit">NEXT</button>
        </div>

        <div class="bottom-login next-disable">
            <button class="disable-btn">Next</button>
        </div>
    </div>


    <!-- verify -->
    <div class="login-container" id="verify-page"   style="display: none;">
        <div class="top-login">
            <div class="brand">
                <div class="bottom-blocks mrb">
                    <div class="load-block "></div>
                    <div class="load-block"></div>
                    <div class="load-block"></div>
                    <div>soilsci</div>
                </div>
            </div>
            <label class="labels">Enter an OTP,check your sms </label>
            <input type="text" class="login-input mrb verify-input " placeholder="OTP length is 4">
            <a href="#" class="change">change contact</a>
            <label class="verify_error error">


        </div>
        <div class="bottom-login  next-button" style="display: none;">
            <button class="login-button" id="verify-button-submit">NEXT</button>
        </div>

        <div class="bottom-login next-disable">
            <button class="disable-btn">Next</button>
        </div>
    </div>
